<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="p-card w-full max-w-md text-center">
    <h1 class="text-6xl text-blue-500 mt-6">404</h1>
    <p class="text-xl mt-4">Page Not Found</p>
    <p class="mt-2 mb-6 text-gray-600">Sorry, the page you are looking for does not exist.</p>

    <div class="flex justify-center space-x-4 mb-4">
      <p-button
        class="rounded-full bg-blue-500 text-white px-6 py-2"
        icon="pi pi-home"
        label="Go home"
        [rounded]="true"
        (onClick)="goHome()"
      />
    </div>
  </div>
</div>
