<div class="login-container">
  <div class="login-left">
    <img src="img/logo.png" alt="Logo" class="logo" />
    <h2>Login! ðŸ‘‹</h2>
    <p>Please enter your credentials to login</p>
    <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="username">Username</label>
      <input
        type="username"
        id="username"
        name="email"
        formControlName="username"
        placeholder="admin"
      />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        placeholder="******"
      />
      <button type="submit" class="btn btn-signin">Sign In</button>
    </form>
    <p>PPF Broker Console - 2024</p>
  </div>
  <div class="login-right">
    <div class="login-info">
      <h3>Why should I login?</h3>
      <p>
        By logging in, you can access your personal dashboard, where you can manage your account,
        view your profile, and much more.
      </p>
      <img src="img/login-bg.jpg" alt="Login" class="full-height-image" />
    </div>
  </div>
</div>
