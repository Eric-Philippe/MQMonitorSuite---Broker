<app-page-template page_title="PPF Broker Console - Performances">
  <div class="card p-12 mx-12">
    <h3 class="text-center">Message count per day</h3>
    <app-performance-msgcount [brokerLogs]="brokerLogs"></app-performance-msgcount>

    <hr />

    <div class="flex justify-center py-5">
      <div class="w-1/3 p-2">
        <h3 class="text-center">Overall message status repartition</h3>
        <app-performance-msgpiestatus [brokerLogs]="brokerLogs"></app-performance-msgpiestatus>
      </div>
      <div class="w-1/3 p-2">
        <h3 class="text-center">Today message status repartition</h3>
        <app-performance-msgpiestatus [brokerLogs]="brokerLogsToday"></app-performance-msgpiestatus>
      </div>
    </div>
  </div>
</app-page-template>
