<app-page-template page_title="PPF Broker Console - Settings Broker Routes">
  <div>
    <div class="card" style="padding: 20px 100px">
      <h1 style="margin-bottom: 20px; font-size: 1.5rem; font-weight: 600; color: #333">
        <i class="{{ getIconFromOrigin(origin) }}" style="margin-right: 10px"></i>
        Origin: {{ origin }}
      </h1>
      <p-table
        [value]="brokerRoutes"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[5, 10, 20, 50, 100]"
        responsiveLayout="stack"
        [breakpoint]="'960px'"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>ClientId</th>
            <th>Destination</th>
          </tr>
          <tr>
            <th>
              <p-columnFilter
                type="text"
                field="key"
                placeholder="Search by key name"
                ariaLabel="Filter Name"
                matchMode="contains"
              />
            </th>
            <th>
              <p-columnFilter
                type="text"
                field="value"
                placeholder="Search by value"
                ariaLabel="Filter Name"
                matchMode="contains"
              />
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-property>
          <tr>
            <td style="border: 1px solid #ddd">
              {{ property.key == null ? "N/A" : property.key }}
            </td>
            <td style="border: 1px solid #ddd">{{ property.value }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</app-page-template>
