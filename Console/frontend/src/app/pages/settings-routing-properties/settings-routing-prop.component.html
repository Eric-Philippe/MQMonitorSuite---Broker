<app-page-template page_title="PPF Broker Console - Settings Routing Properties">
  <div style="padding: 20px 100px">
    <div class="card">
      <p-table
        [value]="brokerRoutingProperties"
        [tableStyle]="{
          'min-width': '50rem',
          'border-collapse': 'collapse'
        }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Key</th>
            <th>Value</th>
          </tr>
          <tr>
            <th>
              <p-columnFilter
                type="text"
                field="key"
                placeholder="Search by key name"
                ariaLabel="Filter Name"
                matchMode="contains"
              />
            </th>
            <th>
              <p-columnFilter
                type="text"
                field="value"
                placeholder="Search by value"
                ariaLabel="Filter Name"
                matchMode="contains"
              />
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-property>
          <tr>
            <td style="border: 1px solid #ddd">
              <i class="{{ getIcon(property.key) }}"> </i>
              {{ property.key == null ? "N/A" : property.key }}
            </td>
            <td style="border: 1px solid #ddd">{{ property.value }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</app-page-template>
